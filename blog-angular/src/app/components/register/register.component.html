<div class="col-md-12 mt-3 text-center">
  <div>
    <h1>{{page_title}}</h1>
  </div>
  <p *ngIf="status!='success'">
	  Registrate en nuestra plataforma para crear nuevas entradas y mucho más!
  </p>

  <div class="alert alert-success col-md-5 my-3 mx-auto" *ngIf="status=='success'">
    El registro se ha completado correctamente, <a [routerLink]="['/iniciar_sesion']">Inicia sesión aquí</a>
  </div>
  <div class="alert alert-danger col-md-5 my-3 mx-auto" *ngIf="status=='error'">
    El usuario ya existe
  </div>
  <!-- Formulario de registro -->
  <form class="col-md-5 ml-0 pl-0 mx-auto" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)"><!--Creamos un formulario de Angular-->
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ ñ]+">
      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
        El nombre no es valido
      </small>
    </div>
    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-ZÀ-ÿ ñ]+">
      <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
        Los apellidos no es valido
      </small>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
        El correo eléctronico no es valido
      </small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
        La contraseña no es valida
      </small>
    </div>
    <input type="submit" value="Registrarme" class="btn btn-success d-block w-100" [disabled]="registerForm.invalid">
  </form>
</div>
